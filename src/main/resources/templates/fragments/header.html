<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:fragment="header">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex8-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Thymeleaf Ajax</a>
        </div>
        
        <!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex8-collapse">			
			<ul class="nav navbar-nav">
                <li th:classappend="${module == 'home' ? 'active' : ''}">
                    <a href="#" th:href="@{/}">Home</a>
                </li>
                                                
                <li th:classappend="${module == 'tasks-ld' ? 'active' : ''}">
                    <a href="#" th:href="@{/task-ld}">Tasks View (Layout Dialect)</a>
                </li>
                
                <li th:classappend="${module == 'tasks' ? 'active' : ''}">
                    <a href="#" th:href="@{/task}">Tasks CRUD (Thymeleaf Spring MVC AJAX Forms + Validations)</a>
                </li>
                
                <li th:classappend="${module == 'tasks-flow' ? 'active' : ''}">
                    <a href="#" th:href="@{/taskFlow}">Tasks CRUD (Thymeleaf WebFlow AJAX Forms + Validations)</a>
                </li>
                
                <!-- <li th:classappend="${module == 'ajax' ? 'active' : ''}">
                    <a href="#" th:href="@{/ajax}">Flow-Ajax-Basic</a>
                </li> -->                
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a href="/signin" th:href="@{/signin}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
                    </a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
		</div><!--/.nav-collapse -->
		
	</nav>
</body>
</html>
